services:
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./../../../extra/prometheus/config/:/etc/prometheus/:Z

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    volumes:
      - ./../../../extra/grafana/:/etc/grafana/provisioning/:Z